<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="cate_container">
                    <!-- <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->


                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control name_add" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slug_add" id="recipient-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">编辑分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" style="display: none;">
                            <label for="recipient-name" class="control-label">分类id:</label>
                            <input type="text" class="form-control " id="cate-edit-id">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control " id="cate-edit-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control " id="cate-edit-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff-edit">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_save">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="temp">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{item.id}}" data-name="{{item.name}}" data-slug="{{item.slug}}" class="btn btn-info btn-xs " id="edit">编辑</a>
                <a href="javascript:deleteTr( 1 );" data-id="{{item.id}}" class="btn btn-danger btn-xs" id="del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 需求：实现文章类别的显示、编辑、删除、增加
        // 1.打开文章类别管理页面 获取文章类别数据
        // 发送请求
        getAndshow();

        function getAndshow() {
            category.show(function(res) {
                // console.log(res);
                // 获取成功 将数据以DOM结构放到页面中
                if (res.code == 200) {
                    // 用模板引擎的方式将数据拼接成字符串 并放到页面中
                    // html字符串 = template(模板的id,数据对象)
                    var htmlStr = template('temp', res);
                    //放到页面中
                    $('#cate_container').html(htmlStr);
                } else {
                    alert('参数错误');
                }
            })
        }
        // 2.文章类别-删除
        // 点击删除 发送请求 请求成功后重新获取数据 （首先先将a标签的自动跳转给取消掉）
        $('#cate_container').on('click', '#del', function() {
            if (confirm('确定删除？') == false) {
                return;
            }
            // 获取当前点击的按钮的id 删除对应的文章类别
            var id = $(this).attr('data-id');
            // 发送请求
            category.del(id, function(res) {
                console.log(res)
                if (res.code === 200) {
                    // 删除成功 重新获取数据
                    getAndshow();
                } else {
                    alert(res.msg);
                }
            })
        })

        // 3.文章类别-增加
        $('#model_add').click(function() {
            // 获取用户输入的内容 判断是否为空
            var name_add = $('.name_add').val().trim();
            var slug_add = $('.slug_add').val().trim();
            // console.log(name_add, slug_add);
            if (name_add === '' || slug_add === '') {
                alert('不能为空');
                return;
            }
            alert('add');
            // 发送请求 添加数据 请求成功后 重新获取数据加载到页面上
            category.add(name_add, slug_add, function(res) {
                console.log(res)
                if (res.code === 200) {
                    // 则添加成功 重新获取数据加载到页面上
                    getAndshow();
                    // 并隐藏添加窗口 内容清空
                    $('.name_add').val('');
                    $('.slug_add').val('');
                    $('#addModal').modal('hide');
                } else {
                    alert(res.msg);
                }
            })
        });
        //若直接关闭  则清空内容
        $('#model_shutoff').click(function() {
            alert('shutoff');
            $('.name_add').val('');
            $('.slug_add').val('');
            $('#addModal').modal('hide');
        });

        // 4.文章类别-编辑
        // 点击编辑后获取点击的类别的分类名称及别名 然后修改发请求保存
        // 点击事件
        $('#cate_container').on('click', '#edit', function() {
                // 获取点击的类别的分类名称及别名
                var id = $(this).attr('data-id');
                var name = $(this).attr('data-name');
                var slug = $(this).attr('data-slug');

                $('#addModal').modal('hide');
                $('#editModal').modal('show');

                // 放到页面上
                $('#cate-edit-id').val(id);
                $('#cate-edit-name').val(name);
                $('#cate-edit-slug').val(slug);

                // 修改后点击保存
                $('#model_save').click(function() {

                    // 获取更改内容
                    var id = $('#cate-edit-id').val().trim();
                    var name = $('#cate-edit-name').val().trim();
                    var slug = $('#cate-edit-slug').val().trim();
                    // 判断是否为空
                    if (name === '' || slug === '') {
                        alert('不能为空')
                        return;
                    }
                    // 发送请求
                    category.edit(id, name, slug, function(res) {
                        if (res.code === 200) {
                            //    则修改成功 重新获取数据并更新页面
                            getAndshow();
                            // 隐藏模态框
                            $('#editModal').modal('hide');
                        }
                    })
                })

            })
            //若直接关闭  则清空内容
        $('#model_shutoff-edit').click(function() {
            alert('shutoff');
            $('#cate-edit-name').val('');
            $('#cate-edit-slug').val('');
            $('#editModal').modal('hide');
        });

        // 5.筛选文章类别
    </script>
</body>

</html>
